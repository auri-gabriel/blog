{% extends "base.html" %}

{% block content %}
<div class="container">
    <header class="text-center my-5">
        <h1 class="display-3 fw-bold text-primary">Auri's Blog</h1>
        <p class="lead text-muted">Currently about nothing</p>
    </header>

    <div class="row mb-2">
        {% set blog_section = get_section(path="posts/_index.md") %}
        {% for post in blog_section.pages %}
        <div class="col-md-4">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">{{ post.title }}</h3>
                    <div class="mb-1 text-body-secondary">{{ post.date }}</div>
                    <p class="mb-auto">{{ post.summary }}</p>
                    <a href="{{post.permalink}}" class="icon-link gap-1 icon-link-hover stretched-link">
                        Continue reading
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-underline:hover {
        text-decoration: underline;
    }

    .card {
        transition: box-shadow 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

</style>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
<div class="bg-primary bg-gradient py-20">
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="col-lg-8">
                <div class="mb-6">
                    <h1 class="h2 text-white">{{ page.title }}</h1>
                    <p class="text-white">{{ page.title }}</p>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    {% for author in page.authors %}
                    <div class="d-flex align-items-center">
                        <span class="fw-bold text-white">{{ author }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            {{ page.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
